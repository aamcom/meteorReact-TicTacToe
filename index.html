<head>
  <title>meteorReact</title>
    <style>
      .board {
        display: flex;
        width: 600px;
        height: 600px;
        flex-direction : row;
        flex-wrap: wrap;
        justify-content: flex-start;
      }
      .square {
        width: 200px;
        height: 200px;
        box-sizing: border-box;
        border: 5px solid black; 
        font-size: 5em;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .square:hover {
        cursor: pointer;
        background-color: #80cd92; 
      }
    </style>

</head>

<body>
  <div id="render-title"></div>
  <div class="render-target"></div>

  <script>
    var gameState = {
      PLAYER_ONE_SYM : "X",
      PLAYER_TWO_SYM : "O",
      currentTurn : "X",
      lastTurn : "O",
      board: [
        "","","",
        "","","",
        "","",""
      ]
    }

    function render(state) {
      document.querySelector(".render-target").innerHTML = "<div class='board'>" +
      "<div class='square' data-square-id='0'>" + state.board[0] + "</div>" +
      "<div class='square' data-square-id='1'>" + state.board[1] + "</div>" +
      "<div class='square' data-square-id='2'>" + state.board[2] + "</div>" +
      "<div class='square' data-square-id='3'>" + state.board[3] + "</div>" +
      "<div class='square' data-square-id='4'>" + state.board[4] + "</div>" +
      "<div class='square' data-square-id='5'>" + state.board[5] + "</div>" +
      "<div class='square' data-square-id='6'>" + state.board[6] + "</div>" +
      "<div class='square' data-square-id='7'>" + state.board[7] + "</div>" +
      "<div class='square' data-square-id='8'>" + state.board[8] + "</div>" +
      "</div>"
    }
    
    //document.querySelector('.render-board').innerHTML = render(gameState);
    render(gameState);
    var boarde = document.querySelector('.board');
    boarde.addEventListener('click', function(e) {
      var squareIndex = parseInt(e.target.dataset['squareId'], 10);
      gameState.board[squareIndex] = gameState.currentTurn;

      gameState.lastTurn = gameState.currentTurn;
      gameState.currentTurn = (gameState.currentTurn === gameState.PLAYER_ONE_SYM) ? gameState.PLAYER_TWO_SYM : gameState.PLAYER_ONE_SYM;
        
      if (checkForWinner()){
          alert (gameState.lastTurn+" a gagnÃ© ! ")
      }
    
      //document.querySelector('.render-board').innerHTML = render(gameState);
      console.log(gameState)
      render(gameState);
    });


    

    function checkForWinner() {
      var symbols = gameState.board
        .map((square)=>{
          return square.innerHTML
        });
      var winningCombos = [[0,1,2],[3,4,5],[6,7,8],[0,4,8],[2,4,6],[0,3,6],[1,4,7],[2,5,8]];
      return winningCombos.find((combo)=>{
        if ((symbols[combo[0]] == symbols[combo[1]]) && (symbols[combo[1]] == symbols[combo[2]])) {
          return symbols[combo[0]];
        } else {
          return false; 
        }
      })
      //console.log(s);
    }
    
  </script>
</body>
